<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Omochi Discovery Feed â€“ GAS Test</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
    }

    .stage {
      position: fixed;
      inset: 0;
      max-width: calc(100vh * 9 / 16);
      max-height: calc(100vw * 16 / 9);
      margin: auto;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
      background: #000;
    }

    .overlay {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 16px;
      background: linear-gradient(to top, rgba(0,0,0,.8), transparent);
    }

    .venue {
      font-size: 18px;
      font-weight: 700;
      margin: 0 0 6px;
    }

    .hook {
      font-size: 14px;
      opacity: .75;
      margin: 0;
    }

    .debug {
      position: fixed;
      top: 6px;
      left: 6px;
      font-size: 11px;
      opacity: .6;
    }
  </style>
</head>

<body>

<div class="stage">
  <iframe id="yt"></iframe>

  <div class="overlay">
    <p class="venue" id="venueName">Loadingâ€¦</p>
    <p class="hook" id="hookText"></p>
  </div>
</div>

<div class="debug" id="debug"></div>

<script>
/* ===============================
   CONFIG
================================ */

// ðŸ”´ REPLACE WITH YOUR ACTUAL WEB APP URL
const FEED_URL =
  "https://script.google.com/macros/s/AKfycbwGCFwE01RsFGlERTNtcSSm1I8AgJDNlIvBMZSdGAz_HhXRsyhLn-eTCEErXRmdUQLV/exec?action=feed";

/* ===============================
   STATE
================================ */

let FEED = [];
let index = 0;

const yt = document.getElementById("yt");
const venueEl = document.getElementById("venueName");
const hookEl = document.getElementById("hookText");
const debugEl = document.getElementById("debug");

/* ===============================
   VIDEO
================================ */

function embedSrc(id) {
  return `https://www.youtube.com/embed/${id}?playsinline=1&autoplay=1&mute=1&rel=0`;
}

function render() {
  const item = FEED[index];
  if (!item) return;

  yt.src = "about:blank";
  setTimeout(() => {
    yt.src = embedSrc(item.youtube_id);
  }, 50);

  venueEl.textContent = item.venue_name;
  hookEl.textContent = item.hook_text;

  debugEl.textContent = `Item ${index + 1} / ${FEED.length}`;
}

/* ===============================
   FETCH
================================ */

async function loadFeed() {
  try {
    const res = await fetch(FEED_URL);
    const json = await res.json();

    console.log("FEED RESPONSE:", json);

    FEED = json.items || [];

    if (!FEED.length) {
      venueEl.textContent = "No items";
      return;
    }

    render();

  } catch (err) {
    venueEl.textContent = "Fetch error";
    debugEl.textContent = err.message;
    console.error(err);
  }
}

/* ===============================
   INIT
================================ */

loadFeed();
</script>

</body>
</html>
